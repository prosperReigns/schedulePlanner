		body{

			align-items: center;
			animation: slide .3s ease .5 alternate;
		}
		@keyframes slide {
			0%{
				transform: scale(0);
				transform-origin: right;
			}
			100%{
				transform: scale(1);
			}
		}
		.list-items p{
			margin-left: 15px;
			font-size: var(--pText);

		}

			margin-right: 10px;

		//todo list app

		function docFragment(){
		const div = document.createElement('div');
		const paragraph = document.createElement('p');
		const button = document.createElement('button');
		const input = document.querySelector('input');
		const inputValue = input.value.trim();
		const output = document.querySelector(".output");
		
		// Both paragrahh and button are added as a child of the div container
		div.classList.add('list-items');
		paragraph.textContent = inputValue;	//the value from the input element is set as the text content for our document fragment
		button.textContent = 'x';

		div.addEventListener("click", (e) => {
			const target = e.target;
			if(target.matches('button')){
				const removeItem = button.parentNode;
				output.removeChild(removeItem)
			}
		})

		div.appendChild(paragraph);	//append paragraph to div
		div.appendChild(button);	//append button to div
		output.appendChild(div)		//append div to output
		}

		const addItem = document.querySelector('button');
		addItem.addEventListener("click", () => {
			const input = document.querySelector('input');
			const inputValue = input.value;
			const errorMsg = document.querySelector('span');
			if(inputValue === ""){
				errorMsg.textContent = 'please enter a task';
			}else{
				errorMsg.textContent = ""
				docFragment()
			}
		});
